name: ğŸ§ª Cinema Tickets CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ğŸ”§ Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¯ Lint source files
        run: npm run quality:eslint

      - name: ğŸ§¼ Check Prettier formatting
        run: npm run quality:prettier-check

      - name: ğŸ”„ Fetch main branch (for commit linting)
        run: git fetch origin main

      - name: ğŸ’¬ Lint Conventional Commits (PR only)
        run: |
          echo "ğŸ” Linting commits from $BASE_SHA to HEAD"
          npx commitlint --from=$BASE_SHA --to=HEAD
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.sha }}

      - name: âœ… Run unit tests
        run: |
          echo "ğŸš€ Running unit tests..."
          npm run test:unit

      - name: ğŸ§ª Run Cucumber features
        run: npm run test:features
